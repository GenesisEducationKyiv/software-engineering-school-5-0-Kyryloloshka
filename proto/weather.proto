syntax = "proto3";

package weather;

service WeatherService {
  rpc GetWeather (GetWeatherDto) returns (WeatherResponse);
}

message GetWeatherDto {
  string city = 1;
}

message WeatherResponse {
  string temperature = 1;
  string description = 2;
  string humidity = 3;
}

message WeatherError {
  string code = 1;
  string message = 2;
  string details = 3;
}